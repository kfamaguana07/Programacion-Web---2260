<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <title>Card</title>
</head>
<body>
    
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">View Details</h2>
            <img src="img/Saco_Adidas.jpg" alt="adidas" class="card-img">
        </div>

        <div class="card-doby">
            <div class="card-cont">
                
                <div class="card-cont-precio">
                    <h2>Adidas</h2>
                    <span class="price">$50.00</span>
                </div>

                <h4>Mens running</h4>
                <h3 class="size">Sizes</h3>
                <h4>XS, S, M, L, XL, XXL</h4>
                <h3 class="color">Colors</h3>
                <label class="red">c</label>
                <label class="blue">c</label>
                <label class="yellow">c</label>
                <label class="green">c</label>
            
            </div>
        </div>
    </div>
</body>
</html>
