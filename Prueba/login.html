<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>

    <div>
        <h2>Login</h2>
        <form>
            <center><img id="logo" src="img/login.png" alt="Logo"></center><br>
            <input type="text" id="user" placeholder="User ID">
            <input type="password" id="password" placeholder="Enter Password">
            <div class="forgot">
                <input type="checkbox" id="remember">
                <label for="remember" style="display: inline;">Remember Password</label>
            </div>
        </form>
        <button id="btnLogin" onclick="window.location.href='index.html';">Login</button><br>
    </div>
    
</body>
</html>
